<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/estilo.css">

  <!-- Favicon -->
  <link rel="shortcut icon" href="assets/img/instagram-favicon.png" type="image/x-icon">

  <title>Instagram</title>
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="assets/img/instagram-celular.png" alt="">
    </div>
    <div class="instagram-continue">

      <div class="group">
        <img class="instagram-logo" src="assets/img/instagram-logo.png" alt="logo instagram">
        <div class="profile-photo">
          <img src="assets/img/profile-pic.png" alt="profile-photo">
        </div>
        <a href="#" class="instagram-login">Continue como ardasse.jose?</a>
        <a href="#" class="instagram-logout">Remover conta</a>
      </div>

      <div class="group">
        <p class="not-account">Não é ardasse.jose</p>
        <p class="not-account">
          <span class="link-blue">Alternar contas</span>
          ou
          <span class="link-blue">Inscreva-se</span>
        </p>
      </div>

      <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo</p>
        <div class="download">
          <a href="#" class="app-download">
            <img src="assets/img/apple-button.png" height="40px" alt="Apple Button">
          </a>
          <a href="#" class="app-download">
            <img src="assets/img/googleplay-button.png" height="40px" alt="Google Play Button">
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
